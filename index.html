<!DOCTYPE html>
<html>
    <head>
        <title>Event Listing</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="main-block">
        <div class="main-block-header">
            <h1>Event Listing</h1>
        </div>
        <div class="main-block-filter">
            <div class="field-block">
                <label>City: 
                    <select id="cities-selector"></select>
                </label>
            </div>
            <div class="field-block">
                <label>Month: 
                    <select id="months-selector"></select>
                </label>
            </div>
        </div>
        <div class="main-content-block" id="content-place"></div>
        </div>

        <script src="main.js"></script>
    </body>
</html>
